<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6a5acd" />
    <meta
      name="description"
      content="上下文工程六要素小工具 - 基于六要素理念构建的提示词生成工具"
    />
    <title>上下文工程六要素小工具</title>
    <style>
      /* 简化加载页面样式，避免与应用样式冲突 */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
        z-index: 9999;
      }

      .loading-container {
        text-align: center;
        padding: 2rem;
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        max-width: 400px;
        width: 90%;
      }

      .logo-icon {
        font-size: 48px;
        margin-bottom: 1rem;
        color: #6a5acd;
      }

      .loading-title {
        color: #6a5acd;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      .loading-subtitle {
        color: #666;
        font-size: 16px;
        margin-bottom: 2rem;
        line-height: 1.5;
      }

      .loading-spinner {
        border: 4px solid rgba(106, 90, 205, 0.2);
        border-top: 4px solid #6a5acd;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .noscript {
        color: #ff4d4f;
        background: #fff2f0;
        border: 1px solid #ffccc7;
        border-radius: 12px;
        padding: 1.5rem;
        margin: 1.5rem;
        text-align: center;
        font-weight: 500;
        box-shadow: 0 4px 12px rgba(255, 77, 79, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loading-container">
        <div class="logo-icon">🧠</div>
        <div class="loading-title">上下文工程六要素小工具</div>
        <div class="loading-subtitle">正在加载应用...</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    <noscript>
      <div class="noscript">
        您需要启用JavaScript来运行此应用。
      </div>
    </noscript>
    <div id="root"></div>
    <script>
      // 应用加载完成后隐藏加载页面
      window.addEventListener('load', function() {
        document.getElementById('loading').style.display = 'none';
      });
    </script>
  </body>
</html>
